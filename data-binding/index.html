<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="RxJS form data-binding fun!">
  <meta name="author" content="Jay Kan">
  <title>Rx for JavaScript Rocks!</title>
  <link rel="stylesheet" href="../common/css/bootstrap.min.css">
  <link rel="stylesheet" href="../common/css/bootstrap-responsive.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>RxJS Data Binding Example</h1>
      <p class="lead">Demonstrate concepts of RxJS form data binding!</p>
    </div>
    <div class="row-fluid">
      <form>
        <fieldset>
          <legend>First Example Using Simple Binds</legend>
          <label id="label1"></label>
          <label for="firstName1">First Name</label>
          <input id="firstName1" type="text" placeholder="Enter First Name...">
          <label for="lastName1">Last Name</label>
          <input id="lastName1" type="text" placeholder="Enter Last Name...">
          <label for="fullName1">Full Name</label>
          <input id="fullName1" type="text" readonly>
        </fieldset>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../common/js/RxJS/rx.lite.js"></script>
  <script type="text/javascript" src="./custom.js"></script>
</body>

</html>
